<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Details Form</title>
    <style>
        body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
        .form-box {
            background: #1f1b24;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-box h2 {
            margin-bottom: 20px;
            color: #bb86fc;
        }
        .form-box label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #ffffff;
        }
        .form-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #2c2c2c;
            color: #ffffff;
        }
        .form-box input[type="submit"] {
            background: #bb86fc;
            color: rgb(18, 13, 13);
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .form-box input[type="submit"]:hover {
            background: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
    }
        
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Freelance Details Form</h2>
        <form>
            <label for="companyInfo">1. Company Information:</label>
            <input type="text" id="companyInfo" name="companyInfo" placeholder="Enter company information">

            <label for="projectDetails">2. Project Details:</label>
            <input type="text" id="projectDetails" name="projectDetails" placeholder="Enter project details">

            <label for="freelancerInfo">3. Freelancer's Information:</label>
            <input type="text" id="freelancerInfo" name="freelancerInfo" placeholder="Enter freelancer's information">

            <label for="legalDetails">4. Legal and Contractual Details:</label>
            <input type="text" id="legalDetails" name="legalDetails" placeholder="Enter legal and contractual details">

            <label for="logisticalDetails">5. Logistical Details:</label>
            <input type="text" id="logisticalDetails" name="logisticalDetails" placeholder="Enter logistical details">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
