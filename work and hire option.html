<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefrence Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 10px;
        }
        .btn {
            background-color: #9a70cf;
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #a855f7;
        }

        .selected {
            background: #bb86fc;
            color: rgb(18, 13, 13);
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 34%;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Preference</h2>
        <div class="buttons">
            <a href="hire.html"><button class="btn">Hire</button></a>
            <a href="work.html"><button class="btn">Work</button></a>
        </div>
    </div>
</body>
</html>
