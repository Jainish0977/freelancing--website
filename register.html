<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Freelancer Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1f1b24;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #ffffff;
    }

    button {
      background: #bb86fc;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #9a70cf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Full Name" required>

      <label for="email">Mobile No:</label>
      <input type="MobileNumber" id="MobileNumber" name="MobileNumber" placeholder="Your Mobile Number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a Password" required>

      <label for="work">Add Your Work (Portfolio Link or Description):</label>
      <input type="url" id="work" name="work" placeholder="Portfolio or Work Sample Link">

      <label for="experience">Experience (Years):</label>
      <input type="number" id="experience" name="experience" min="0" placeholder="Years of Experience">

      <label for="skills">Add Your Skills:</label>
      <textarea id="skills" name="skills" rows="4" placeholder="List your skills, separated by commas"></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
