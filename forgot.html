<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Freelancer Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1f1b24;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #ffffff;
    }

    button {
      background: #bb86fc;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #9a70cf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form action="#" method="POST">
      <label for="email_or_mobile">Email or Mobile Number:</label>
      <input type="text" id="email_or_mobile" name="email_or_mobile" placeholder="Your Email or Mobile Number" required>
      <a href="otp.html" onclick="redirectToResetPage(); return false;">
        <button type="button">Submit</button>
      </a>
    </form>
  </div>
  <script>
    function redirectToResetPage() {
  window.location.href = 'otp.html';
}
  </script>
</body>
</html>
